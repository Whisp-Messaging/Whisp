
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Whisp</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  /* --- GLOBAL & BASE STYLES --- */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    /* Use a cleaner, slightly softer dark mode palette */
    background: #121212; /* Deep background for contrast */
    color: #e0e0e0;     
    font-family: 'Roboto', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  main {
    height: 100%; /* Default to full height */
    width: 100%; /* Default to full width */
    display: flex;
    flex-direction: column;
    background: #1e1e1e; /* Main app background - slightly lighter than body */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
  }

  .screen { 
    display: none; 
    flex-direction: column; 
    height: 100%; 
    transition: opacity 0.3s ease;
  }
  .screen.active { 
    display: flex; 
  }
  
  /* --- 1. LOGIN SCREEN --- */
  #loginScreen {
    justify-content: center;
    align-items: center;
    background: #1e1e1e;
  }
  #loginScreen h2 { 
    font-size: 2.2rem; 
    margin-bottom: 25px;

    font-weight: 700;
  }
  #loginScreen input {
    display: block;
    width: 90%;
    max-width: 350px; 
    margin: 15px auto;
    padding: 14px;
    border-radius: 8px; 
    border: none;
    background: #333333;
    color: #ffffff;
    font-size: 1rem;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
  }
  #loginBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;

    transition: background 0.3s, transform 0.1s;

  }
  #loginBtn:hover { background: #0056b3; }
  #loginBtn:active { transform: scale(0.98); }

  /* --- 2. CHAT LIST SCREEN --- */
  #chatListScreen { background: #1e1e1e; flex: 1; }
  #chatListHeader {
    background: #121212;
    color: white;
    padding: 16px 20px;
    font-weight: 700;
    border-bottom: 1px solid #333333;
    font-size: 1.3rem;
  }
  /* Crucial: Add padding for the fixed bottom menu */
  #chatList { flex: 1; overflow-y: auto; padding-bottom: 70px; } 
  .chatItem {
    padding: 15px 20px; 
    border-bottom: 1px solid #333333;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 1.05rem;

    justify-content: space-between;

  }
  .chatItem:hover { background: #252526; }

    font-weight: 500;

  .chatItem .lastMessage {
      font-size: 0.85rem;

      max-width: 90%;

      white-space: nowrap;

  /* Bottom Menu */
  #bottomMenu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #121212;
    padding: 10px 0; 
    border-top: 1px solid #333333;
    z-index: 10;
  }
  #bottomMenu button {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 16px; 
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s;
  }
  #bottomMenu button:hover { background: #0056b3; }

  /* --- 3. CHAT SCREEN --- */
  #chatScreen { background: #121212; }
  #chatHeader {
    background: #1e1e1e;
    color: white;
    padding: 10px 10px; 
    display: flex;
    flex-direction: column; 
    border-bottom: 1px solid #333333;
  }
  #chatHeader button { 
    background: none; 
    border: none; 
    color: white; 
    font-size: 1.4rem; 
    cursor: pointer; 
    padding: 0 5px; 
    transition: color 0.2s;
  }
  #chatHeader button:hover { color: #007bff; }
  
  #chatHeader div.main-row { 
    width: 100%; 
    display: flex; 
    align-items: center; 
  }
  #chatNameContainer { 
    display: flex; 
    flex-direction: column; 
    align-items: flex-start; 
    flex-grow: 1;
    margin-left: 10px;
  }
  #chatName { 
    font-size: 1.15rem; 
    font-weight: 600; 
  }
  
  /* Status Styles */
  #chatStatus { 
    font-size: 0.7rem; 
    color: #999; 
    height: 14px; 
    font-weight: 400;
  }
  #chatStatus.online { 
    color: #00ff8c; 
    font-weight: 500;
  } 

  /* Typing Indicator Style */
  #typingIndicator { 
    font-size: 0.75rem; 
    color: #00aaff; 
    font-style: italic;
    height: 16px; 
    text-align: left;
    padding: 3px 0 0 40px; 
    width: 100%;
    overflow: hidden;
  }
  
  #messages { 
    flex: 1; 
    overflow-y: auto; 
    padding: 10px 15px; 
    display: flex; 
    flex-direction: column; 
    gap: 5px;
  }
  .msg {
    max-width: 80%; 
    margin-bottom: 5px;
    padding: 10px 14px; 
    border-radius: 18px; 
    position: relative;
    word-wrap: break-word;
    line-height: 1.4;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);

  .me {
    align-self: flex-end;
    background: #007bff;

  }
  .them {
    align-self: flex-start;
    background: #333333; 
    color: #e0e0e0;
    border-bottom-left-radius: 4px;
  }
  .timestamp { 
    font-size: 0.65rem;

    text-align: right;

  }

    font-weight: 600; 
    margin-bottom: 3px;

  /* Reply Bar */
  #replyBar {
    display: none;
    background: #2a2a2a;
    padding: 8px 15px;

    font-size: 0.9rem;

  #inputBar {
    display: flex;
    align-items: flex-end;

    padding: 8px 15px; 
    border-top: 1px solid #333333;

  #message {
    flex: 1;
    padding: 10px 16px;

    border: none;
    background: #333333;
    color: #fff;
    outline: none;
    font-size: 1rem;
    resize: none;

    overflow-y: auto;

  #sendBtn {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px; 
    height: 44px; 
    margin-left: 8px;
    font-size: 1.4rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
    margin-bottom: 2px;
  }
  #sendBtn:hover { background: #0056b3; }
  #sendBtn:active { transform: scale(0.95); }

  /* --- 4. USER SEARCH SCREEN (NEW STYLES) --- */
  #searchScreen {
      /* Added flex: 1 to ensure it takes up vertical space like other screens */
      flex: 1; 
      display: none;
      flex-direction: column;
      height: 100%;
      background: #1e1e1e;
  }
  #searchHeader {
      background: #121212;
      color: white;
      padding: 16px 20px;
      font-weight: 700;
      border-bottom: 1px solid #333333;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      /* Fixed z-index to ensure it sits above the search results */
      z-index: 5;
  }
  #searchHeader button {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      margin-right: 15px;
  }
  #searchHeader input {
      flex-grow: 1;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background: #333333;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
  }
  #searchResults {
      flex: 1;
      overflow-y: auto;
  }
  .searchResultItem {
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  .searchResultItem:hover { background: #252526; }
  .searchResultItem .searchName {
      font-size: 1.1rem;
      font-weight: 500;
  }
  .searchResultItem button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
  }
  .searchResultItem button:hover { background: #0077cc; }
  
  /* --- MEDIA QUERY: DESKTOP/TABLET OPTIMIZATION --- */
  @media (min-width: 700px) {
    /* Main container is now full screen on desktop/tablet */
    main { 
        max-width: 100%; /* Removes the mobile width constraint */
        height: 100vh; /* Full vertical height */
        margin: 0; /* Remove centering margin */
        border-radius: 0; /* Remove rounded corners */
    }
    /* Fixed bottom menu now correctly stays at the bottom of the full screen */
    #bottomMenu { 
        position: fixed; 
        padding: 10px 0;
        left: 0;
        transform: none;
        max-width: 100%;
    }
  }

  /* --- MEDIA QUERY: MOBILE OPTIMIZATION (re-apply sleek size) --- */

    main {
        max-width: 600px; /* Keep it constrained for a good mobile look */
        height: 100%;
    }
    #bottomMenu {
        /* On mobile, ensure the menu aligns with the centered main container */
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px; 
    }
  }
</style>

<body>

    <div>
      <h2>Welcome to Whisp 💬</h2>
      <input id="email" placeholder="Email" />

  <section id="chatListScreen" class="screen">
    <div id="chatListHeader">Whisp Chats</div>
    <div id="chatList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, set, push, get, onChildAdded, onValue, off, update, remove, onDisconnect, query, limitToLast } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEdtncZpDgOSnULIjopee7GKh9h9hveKk",
  authDomain: "messagingapp-7ede5.firebaseapp.com",
  databaseURL: "https://messagingapp-7ede5-default-rtdb.firebaseio.com",
  projectId: "messagingapp-7ede5",
  storageBucket: "messagingapp-7ede5.firebasestorage.app",
  messagingSenderId: "221896974865",
  appId: "1:221896974865:web:3faca4885e48ee656907b0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginScreen=document.getElementById("loginScreen"),
      chatListScreen=document.getElementById("chatListScreen"),
      chatScreen=document.getElementById("chatScreen"),
      searchScreen=document.getElementById("searchScreen"), 
      chatList=document.getElementById("chatList"),
      messagesDiv=document.getElementById("messages"),
      replyBar=document.getElementById("replyBar"),
      replyText=document.getElementById("replyText"),
      cancelReplyBtn=document.getElementById("cancelReply"),
      messageInput=document.getElementById("message"),
      typingIndicator=document.getElementById("typingIndicator"),
      chatStatus=document.getElementById("chatStatus"),
      searchUserInput=document.getElementById("searchUserInput"), 
      searchResultsDiv=document.getElementById("searchResults"); 

let currentUser=null, currentChatId=null, replyTo=null, currentListenerRef=null, otherUserUid=null; 
let currentChatIsGroup=false, chatMembers={};
let typingTimer=null, typingStatusRef=null; 

let allUsersCache = {}; 
let activeMessageListeners = new Set();

const show=(s)=>{[loginScreen,chatListScreen,chatScreen,searchScreen].forEach(e=>e.classList.remove("active"));s.classList.add("active");}; 

// --- PRESENCE HANDLERS ---

function formatLastSeen(timestamp) {
    if (!timestamp) return "";
    const date = new Date(timestamp);
    const now = new Date();
    const diff = now.getTime() - date.getTime();
    
    if (diff < 60000) return "just now";
    if (diff < 3600000) return `Last seen ${Math.floor(diff / 60000)}m ago`;
    if (date.toDateString() === now.toDateString()) return `Last seen today at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    const yesterday = new Date(now);
    yesterday.setDate(now.getDate() - 1);
    if (date.toDateString() === yesterday.toDateString()) return `Last seen yesterday at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    
    return `Last seen ${date.toLocaleDateString()} at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

async function goOnline() {
    if (!currentUser) return;
    const isOnlineRef = ref(db, 'presence/' + currentUser.uid);

    await set(isOnlineRef, true);
    onDisconnect(isOnlineRef).set(Date.now());
}

async function goOffline() {
    if (!currentUser) return;
    const isOnlineRef = ref(db, 'presence/' + currentUser.uid);

    onDisconnect(isOnlineRef).cancel();
    await set(isOnlineRef, Date.now());
}

// --- LOGIN HANDLER ---
document.getElementById("loginBtn").onclick = async () => {
  const emailVal = document.getElementById("email").value.trim();
  const passwordVal = document.getElementById("password").value.trim();
  const usernameVal = document.getElementById("username").value.trim();
  if(!emailVal || !passwordVal) return alert("Enter credentials.");
  
  try {
    let cred;
    try {
      // 1. Attempt login 
      cred = await signInWithEmailAndPassword(auth, emailVal, passwordVal);
      return; 
    } catch (e) {
      // 2. If login fails, attempt registration
      if(!usernameVal) {
        return alert("Login failed. If you are registering, please provide a username.");
      }
      
      const finalUsername = usernameVal || emailVal.split("@")[0];
      const normalizedUsername = finalUsername.toLowerCase();

      // --- UNIQUENESS CHECK ---
      const usersRef = ref(db, 'users');
      const snap = await get(usersRef);
      if (snap.exists()) {
        const users = snap.val();
        for (const uid in users) {
          const storedUsername = users[uid].username;
          if (storedUsername && storedUsername.toLowerCase() === normalizedUsername) {
            return alert(`The username "${finalUsername}" is already taken. Please choose another.`);
          }
        }
      }
      // --- END UNIQUENESS CHECK ---
      
      // 3. Create user
      cred = await createUserWithEmailAndPassword(auth, emailVal, passwordVal);
      
      const uid = cred.user.uid;
      
      // 4. Set user profile
      await set(ref(db, "users/" + uid), { 
        username: finalUsername, 
        email: emailVal 
      });
    }
  } catch (e) {
    alert(e.message);
  }
};

// --- NEW: FETCH ALL USERS FOR CACHE (Used by search screen) ---
async function fetchAllUsers() {
    try {
        const usersRef = ref(db, 'users');
        const snap = await get(usersRef);
        
        if (snap.exists()) {
            const users = snap.val();
            allUsersCache = {};
            let count = 0;
            for (const uid in users) {
                if (users[uid].username) {
                    allUsersCache[uid] = users[uid].username;
                    count++;
                }
            }
            console.log(`[DEBUG] Successfully cached ${count} users for search.`);
        } else {
            console.log("[DEBUG] No users found in database for caching.");
        }
    } catch (error) {
        console.error("[DEBUG] Error fetching all users:", error);
        alert("Failed to load user data for search. Check your Firebase rules and connection.");
    }
}


onAuthStateChanged(auth, async user => {
  if(user){
    currentUser=user;
    activeMessageListeners = new Set();
    await loadChats();
    goOnline(); 
    show(chatListScreen);
    listenForUnread();
    
    // --- CRITICAL STEP: Ensure we wait for users to load before doing anything else ---
    await fetchAllUsers(); 
  } else {
    currentUser=null;
    activeMessageListeners.forEach(chatId => {
      try { off(ref(db,"chats/"+chatId+"/messages")); } catch(_) {}
    });
    activeMessageListeners.clear();
    show(loginScreen);
  }
});

// --- LOAD CHATS (WITH DM NAME CORRECTION AND LAST MESSAGE SNIPPET) ---
async function loadChats(){
  chatList.innerHTML="";
  
  const userChatsSnap = await get(ref(db, `userChats/${currentUser.uid}`));
  if(!userChatsSnap.exists()) return;

  const chatPromises = [];
  userChatsSnap.forEach(chatChild => {
      const chatId = chatChild.key;
      const data = chatChild.val(); 
      
      const chatPromise = get(ref(db, `chats/${chatId}`)).then(async chatSnap => {
          if (!chatSnap.exists()) return null;
          
          const chat = chatSnap.val();
          
          let isMember = false;
          let memberUids = [];
          
          if (chat.members) {
            if (Array.isArray(chat.members)) {
              memberUids = chat.members;
            } else if (typeof chat.members === 'object') {
              memberUids = Object.keys(chat.members);
            }
            isMember = memberUids.includes(currentUser.uid);
          }

          if(!isMember) return null;
          
          let chatName = data.name; 
          let isDM = data.isGroup === false;
          
          if (!isDM && memberUids.length === 2 && chat.isGroup !== true) {
              isDM = true;
          }
          let updateNeeded = false; 

          // --- CRITICAL FIX: OVERRIDE DM NAME (Uses stored otherUid first) ---
          let finalOtherUid = data.otherUid;
          if (!finalOtherUid && isDM) {
              finalOtherUid = memberUids.find(uid => uid !== currentUser.uid);
          }

          if (isDM && finalOtherUid) { 
              const userSnap = await get(ref(db, "users/" + finalOtherUid));
              if (userSnap.exists()) {
                  const correctName = userSnap.val().username || "DM User"; 
                  chatName = correctName; 
                  
                  if (data.name !== correctName || !data.name || !data.otherUid) { 
                      updateNeeded = true;    
                  }
                  chatMembers[finalOtherUid] = chatName; 
              } else {
                  chatName = "Deleted User";
                  if (data.name !== chatName || !data.name) updateNeeded = true;
              }
          } else if (isDM && !finalOtherUid) {
              chatName = "DM Setup Error";
          }
          // --- END CRITICAL FIX ---
          
          // --- Get Last Message Snippet ---
          let lastMessageText = data.lastMessageText || "No messages yet";
          if (!data.lastMessageText) {
             const messagesQuery = query(ref(db, `chats/${chatId}/messages`), limitToLast(1));
             const msgSnap = await get(messagesQuery);
             if (msgSnap.exists()) {
                 let lastMsg = null;
                 msgSnap.forEach(child => lastMsg = child.val());
                 if (lastMsg) {
                     lastMessageText = lastMsg.text;
                 }
             }
          }

          return { 
              id: chatId, 
              name: chatName, 
              lastTime: data.lastMessageTime || 0,
              unread: data.unread,
              updateNeeded: updateNeeded,
              lastMessageText: lastMessageText
          };
      });
      chatPromises.push(chatPromise);
  });

  const chatItems = (await Promise.all(chatPromises)).filter(item => item !== null);
  chatItems.sort((a, b) => b.lastTime - a.lastTime);

  const correctionPromises = [];
  chatItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "chatItem";
    div.dataset.id = item.id;
    
    div.innerHTML = `
        <div>
            ${item.name}
            <div class="lastMessage">${item.lastMessageText}</div>
        </div>
    `;
    
    if(item.unread) div.classList.add("unread"); 
    div.onclick = () => openChat(item.id, item.name); 
    chatList.append(div);
    
    // 4. Perform the correction if needed
    if (item.updateNeeded) {
        const updateData = { name: item.name };
        if (item.id.otherUid) updateData.otherUid = item.id.otherUid; // Only set if available
        correctionPromises.push(
            update(ref(db, `/userChats/${currentUser.uid}/${item.id}`), updateData)
        );
    }
  });
  
  await Promise.all(correctionPromises).catch(e => console.error("Error during chat name correction:", e));
}

// --- TYPING INDICATOR HANDLERS ---
function startTyping(){
    if(!currentChatId || !currentUser) return;
    if(typingTimer) clearTimeout(typingTimer);

    typingStatusRef = ref(db, "typing/" + currentChatId + "/" + currentUser.uid);
    set(typingStatusRef, Date.now()).catch(()=>{});
    typingTimer = setTimeout(stopTyping, 2000);
}

function stopTyping(){
    if(typingTimer) clearTimeout(typingTimer);
    if(typingStatusRef) remove(typingStatusRef).catch(()=>{});
    typingTimer = null;
    typingStatusRef = null;
}

// --- OPEN CHAT (WITH TYPING & PRESENCE LISTENER) ---
async function openChat(id,name){
  stopTyping(); 
  
  currentChatId=id;
  document.getElementById("chatName").textContent=name;
  messagesDiv.innerHTML="";
  typingIndicator.textContent = ""; 
  chatStatus.textContent = ""; 
  chatStatus.classList.remove("online");
  chatMembers = {}; 
  otherUserUid = null; 

  show(chatScreen);

  if(currentListenerRef){ off(currentListenerRef); currentListenerRef=null; }

  const chatSnap=await get(ref(db,"chats/"+id));
  if (!chatSnap.exists()) return;
  
  const chat=chatSnap.val();
  currentChatIsGroup = chat.isGroup || false;

  // Determine otherUserUid from userChats data (more reliable)
  const userChatSnap = await get(ref(db, `userChats/${currentUser.uid}/${id}`));
  const userChatData = userChatSnap.val();
  if (userChatData && userChatData.otherUid) {
      otherUserUid = userChatData.otherUid;
  }
  
  // load member usernames
  if(chat.members){
    const memberUids = Array.isArray(chat.members) ? chat.members : Object.keys(chat.members);
    
    // Fallback if otherUid wasn't stored in userChats (old chats)
    if (!otherUserUid && !currentChatIsGroup && memberUids.length === 2) {
        otherUserUid = memberUids.find(uid => uid !== currentUser.uid);
    }

    for(const uid of memberUids){
      try {
        const uSnap = await get(ref(db,"users/"+uid));
        if(uSnap.exists()) chatMembers[uid] = uSnap.val().username || "Unknown";
      } catch(e) {
        chatMembers[uid] = "Unknown";
      }
    }
  }
  
  // --- Presence Listener for DM Status ---
  if (otherUserUid) {
      const presenceRef = ref(db, 'presence/' + otherUserUid);
      onValue(presenceRef, (snapshot) => {
          if (!snapshot.exists()) {
              chatStatus.textContent = "";
              chatStatus.classList.remove("online");
              return;
          }
          
          const status = snapshot.val();
          
          if (status === true) {
              chatStatus.textContent = "Online";
              chatStatus.classList.add("online");
          } else if (typeof status === 'number') {
              chatStatus.textContent = `Last seen ${formatLastSeen(status)}`;
              chatStatus.classList.remove("online");
          } else {
              chatStatus.textContent = "";
              chatStatus.classList.remove("online");
          }
      });
  } else if (!currentChatIsGroup) {
      chatStatus.textContent = "User status unavailable";
  } else {
      chatStatus.textContent = "";
  }
  // --- End Presence Listener ---


  // --- Typing Indicator Listener ---
  const typingRef = ref(db, "typing/" + id);
  onValue(typingRef, (snapshot) => {
      if(!snapshot.exists()) {
          typingIndicator.textContent = "";
          return;
      }
      
      const typingUsers = [];
      const now = Date.now();
      
      snapshot.forEach((child) => {
          const uid = child.key;
          const timestamp = child.val();
          
          if(uid !== currentUser.uid && (now - timestamp) < 2000) {
              const uname = chatMembers[uid] || "Someone";
              typingUsers.push(uname);
          }
      });
      
      if(typingUsers.length > 0) {
          if(typingUsers.length === 1) {
              typingIndicator.textContent = `${typingUsers[0]} is typing...`;
          } else if(typingUsers.length === 2) {
              typingIndicator.textContent = `${typingUsers.join(' and ')} are typing...`;
          } else {
              typingIndicator.textContent = `Multiple users are typing...`;
          }
      } else {
          typingIndicator.textContent = "";
      }
  });


  // mark messages as read and set lastRead
  await update(ref(db,"userChats/"+currentUser.uid+"/"+id), {
    unread: false,
    lastRead: Date.now()
  });

  // close any existing system notifications
  if("serviceWorker" in navigator){
    navigator.serviceWorker.getRegistration().then(reg=>{
      if(!reg) return;
      reg.getNotifications({ tag: id }).then(list=>{
        list.forEach(n => n.close());
      }).catch(()=>{});
    }).catch(()=>{});
  }

  const msgRef=ref(db,"chats/"+id+"/messages");
  currentListenerRef=msgRef;
  onChildAdded(msgRef,s=>renderMessage(s.val()));
}

// --- RENDER MESSAGE (SWIPE TO REPLY ADDED) ---
function renderMessage(m){
  const div=document.createElement("div");
  div.classList.add("msg",m.sender===currentUser.uid?"me":"them");

  let senderLabel="";
  if(currentChatIsGroup && m.sender!==currentUser.uid){
    const uname=chatMembers[m.sender]||"Unknown";
    senderLabel=`<div class="sender">${uname}</div>`;
  }

  // Simple link detection (basic)
  const linkedText = m.text.replace(
      /(https?:\/\/[^\s]+)/g,
      '<a href="$1" target="_blank" style="color: inherit;">$1</a>'
  );

  div.innerHTML=`
    ${senderLabel}
    ${m.replyTo?`<div style="font-size:0.85rem;color:#bbb;border-left:3px solid #007bff;padding-left:6px;margin-bottom:3px;opacity:0.8;">${m.replyTo.slice(0, 50)}...</div>`:""}
    ${linkedText}
    <div class="timestamp">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>
  `;
  messagesDiv.append(div);
  messagesDiv.scrollTop=messagesDiv.scrollHeight;

  // --- SWIPE TO REPLY LOGIC ---
  let startX = 0;
  let isDragging = false;

  div.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
      isDragging = false;
    }
  });
  
  div.addEventListener("touchmove", e => {
    if (!startX) return;
    const diff = e.touches[0].clientX - startX;
    
    if (diff > 70) {
      isDragging = true;
    }
  });

  div.addEventListener("touchend", () => {
    if (isDragging) {
      showReplyBar(m.text);
      isDragging = false;
    }
    startX = 0;
  });
  
  div.addEventListener("click", (e) => {
      if (e.target.tagName !== 'A') {
          showReplyBar(m.text);
      }
  });
  // --- END SWIPE TO REPLY LOGIC ---
}

function showReplyBar(text){
  replyTo=text;
  replyBar.style.display="flex";
  replyText.textContent="Replying to: "+text.slice(0,40);
}

cancelReplyBtn.onclick=()=>{

// --- SEND BUTTON ---
document.getElementById("sendBtn").onclick=async()=>{
  const text=messageInput.value.trim();
  if(!text||!currentChatId) return;
  
  stopTyping();
  
  const messageTime = Date.now(); 
  
  await push(ref(db,"chats/"+currentChatId+"/messages"),{
    sender:currentUser.uid,
    text,
    replyTo,
    time: messageTime 
  });
  
  // Update lastMessageTime and lastMessageText for ALL chat members
  const chatSnap = await get(ref(db, "chats/" + currentChatId));
  const chat = chatSnap.val();
  let memberUids = [];
  if (chat.members) {
    memberUids = Array.isArray(chat.members) ? chat.members : Object.keys(chat.members);
  }

  const userChatUpdates = {};
  const messageSnippet = text.length > 50 ? text.slice(0, 50) + '...' : text;
  
  memberUids.forEach(uid => {
    if (uid !== currentUser.uid) {
      userChatUpdates[`/userChats/${uid}/${currentChatId}/unread`] = true;
    }
    userChatUpdates[`/userChats/${uid}/${currentChatId}/lastMessageTime`] = messageTime;
    userChatUpdates[`/userChats/${uid}/${currentChatId}/lastMessageText`] = messageSnippet;
  });

  await update(ref(db), userChatUpdates);
  
  messageInput.value="";
  replyTo=null;
  replyBar.style.display="none";
  
  loadChats(); 
};

document.getElementById("backBtn").onclick=()=>{

  currentChatId=null;
  if(currentListenerRef){off(currentListenerRef); currentListenerRef=null;}
  loadChats(); 
  show(chatListScreen);
};

document.getElementById("logoutBtn").onclick=async()=>{

// --- HELPER FUNCTION TO FIND USER BY USERNAME (Full database scan for registration) ---
async function findUserByUsername(username) {
  const usersRef = ref(db, 'users');
  const snap = await get(usersRef);
  
  if (!snap.exists()) return null;
  
  const users = snap.val();
  const searchUsername = username.toLowerCase(); 

  let result = null;
  
  for (const uid in users) {
    if (users[uid].username && users[uid].username.toLowerCase() === searchUsername) {
      result = { uid: uid, ...users[uid] };
      break; 
    }
  }
  return result;
}

// --- GROUP BUTTON ---
document.getElementById("groupBtn").onclick=async()=>{
  const name=prompt("Group name:");
  if(!name)return;
  const input=prompt("Enter usernames (comma-separated):");
  const usernames=input?input.split(",").map(u=>u.trim()):[];
  if (usernames.length === 0) return alert("Group must have members.");

  const memberIds=[currentUser.uid];
  
  for (const uname of usernames) {
    const user = await findUserByUsername(uname);
    if (user) {
      if (user.uid !== currentUser.uid && !memberIds.includes(user.uid)) {
        memberIds.push(user.uid);
      }
    } else {
      console.warn(`User "${uname}" not found. Skipping.`);
    }
  }
  
  if (memberIds.length < 2) return alert("Could not find any other valid users to add.");

  const newMembersMap = memberIds.reduce((map, uid) => {
      map[uid] = true;
      return map;
  }, {});

  const refNew=push(ref(db,"chats"));
  await set(refNew,{
    name,
    isGroup:true,
    members:newMembersMap
  });
  
  const userChatUpdates = {};
  const creationTime = Date.now(); 
  memberIds.forEach(uid => {
    userChatUpdates[`/userChats/${uid}/${refNew.key}`] = { 
        name: name, 
        isGroup: true,
        lastMessageTime: creationTime,
        lastMessageText: "Group created"
    };
  });
  await update(ref(db), userChatUpdates);

  loadChats();
};

    `;

async function startDmFromSearch(otherUid, otherUsername) {
  try {
    // 1. Check if a DM with this user already exists in userChats
    const userChatsSnap = await get(ref(db, `userChats/${currentUser.uid}`));
    let existingChatId = null;

    if (userChatsSnap.exists()) {
        userChatsSnap.forEach(chatChild => {
            const chatData = chatChild.val();
            // Checking both otherUid and that it's a DM (isGroup: false)
            if (chatData.otherUid === otherUid && chatData.isGroup === false) {
                existingChatId = chatChild.key;
            }
        });
    }

    if (existingChatId) {
        // Chat exists, navigate to it
        alert(`DM with ${otherUsername} already exists! Opening chat...`);
        show(chatListScreen);
        await loadChats();
        openChat(existingChatId, otherUsername);
        return;
    }

    // 2. DM does not exist, create it 
    const refNew = push(ref(db, "chats"));
    const newMembersMap = { [currentUser.uid]: true, [otherUid]: true };
    const creationTime = Date.now(); 
    
    await set(refNew, {
      name: otherUsername, 
      isGroup: false,
      members: newMembersMap
    });
    
    const currentUserProfileSnap = await get(ref(db, "users/" + currentUser.uid));
    const currentUsername = currentUserProfileSnap.val() ? currentUserProfileSnap.val().username : "You";

    await update(ref(db), {
      // Current User's side (You)
      [`/userChats/${currentUser.uid}/${refNew.key}`]: { 
          name: otherUsername, 
          isGroup: false,
          lastMessageTime: creationTime,
          otherUid: otherUid,
          lastMessageText: "DM created"
      }, 
      // Other User's side
      [`/userChats/${otherUid}/${refNew.key}`]: { 
          name: currentUsername, 
          isGroup: false,
          lastMessageTime: creationTime,
          otherUid: currentUser.uid,
          lastMessageText: "DM created"
      } 
    });

    // 3. Navigate to the new chat
    show(chatListScreen);
    await loadChats();
    openChat(refNew.key, otherUsername);

  } catch (e) {
    alert("Error creating DM: " + e.message);
  }
}

// --- LISTEN FOR UNREAD ---
function listenForUnread(){
  const userChatsRef = ref(db,"userChats/"+currentUser.uid);
  onValue(userChatsRef,snap=>{
    if(!snap.exists()) return;
    snap.forEach(child=>{
      const chatId=child.key;
      const data=child.val();
      const chatDiv=[...chatList.children].find(d=>d.dataset.id===chatId);
      if(chatDiv){
        if(data.unread) chatDiv.classList.add("unread");
        else chatDiv.classList.remove("unread");
      }
    });
  });

  onValue(ref(db,"chats"), snap => {
    if(!snap.exists()) return;
    snap.forEach(chatSnap => {
      const chatId = chatSnap.key;
      const chat = chatSnap.val();
      
      let isMember = false;
      if (chat.members) {
        if (Array.isArray(chat.members)) {
          isMember = chat.members.includes(currentUser.uid);
        } else if (typeof chat.members === 'object') {
          isMember = Object.keys(chat.members).includes(currentUser.uid);
        }
      }

      if(!isMember) return;

      if(activeMessageListeners.has(chatId)) return;
      activeMessageListeners.add(chatId);

      const msgRef = ref(db,"chats/"+chatId+"/messages");
      onChildAdded(msgRef, msgSnap => {
        const m = msgSnap.val();

        if(!m || !m.sender || m.sender === currentUser.uid) {
           return;
        }

        const messageSnippet = m.text.length > 50 ? m.text.slice(0, 50) + '...' : m.text;

        // Update last message time and text
        update(ref(db, `/userChats/${currentUser.uid}/${chatId}`), {
             lastMessageTime: m.time,
             lastMessageText: messageSnippet
        }).catch(()=>{});

        get(ref(db,"userChats/"+currentUser.uid+"/"+chatId)).then(userChatSnap=>{
          const data = userChatSnap.val() || {};
          const lastRead = data.lastRead || 0;

          if(m.time > lastRead && currentChatId !== chatId){
            update(ref(db,"userChats/"+currentUser.uid+"/"+chatId),{ unread:true });
            
            loadChats(); 

            const chatDiv = [...chatList.children].find(d => d.dataset.id === chatId);
            const title = chatDiv ? chatDiv.querySelector('div:first-child').firstChild.textContent.trim() : "New message";
            showNotification(title, m.text, chatId);

          }
        }).catch(()=>{});
      });
    });
  });
}

// service worker registration and permission
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js").then(()=> {
    if(Notification.permission !== "granted" && Notification.permission !== "denied"){
      Notification.requestPermission();
    }
  }).catch(()=>{});
}

function showNotification(title, body, tag){
  if(!("Notification" in window)) return;
  if(Notification.permission === "granted" && "serviceWorker" in navigator){
    navigator.serviceWorker.ready.then(reg => {
      try {
        reg.showNotification(title, {
          body,
          icon: "https://cdn-icons-png.flaticon.com/512/906/906349.png",
          tag
        });
      } catch(e){}
    }).catch(()=>{});
  } else if(Notification.permission !== "denied"){
    Notification.requestPermission().then(p => {
      if(p === "granted"){
        try { new Notification(title, { body, icon: "https://cdn-icons-png.flaticon.com/512/906/906349.png", tag }); } catch(e) {}
      }
    });
  }
}
